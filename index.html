<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Display:ital@0;1&family=DM+Serif+Text:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="color-header">
      <header class="container">
        <div class="header-part">
          <img class="header-img-first" src="image/logo_2.svg" alt="logo" />
          <img class="header-img-second" src="image/phone.svg" alt="" />
          <img class="header-img-third" src="image/social_header.svg" alt="" />
          <img class="header-img-four" src="image/right.svg" alt="" />
          <img class="image-btn" src="image/btn.png" alt="" />
        </div>
        <img class="image-top" src="image/top.png" alt="" />
        <div class="header-menu">
          <div class="header-menu-icon">
            <img class="icon-mune" src="image/menu.png" alt="" />
          </div>
          <div class="header-munyu">
            <h1 class="header-title-part">Каталог</h1>
            <h1 class="header-title-part">Акции</h1>
            <h1 class="header-title-part">Фейерверки оптом</h1>
            <h1 class="header-title-part">Услуги</h1>
            <h1 class="header-title-part">О нас</h1>
            <h1 class="header-title-part">Покупателю</h1>
            <h1 class="header-title-part">Отзывы</h1>
            <h1 class="header-title-part">Контакты</h1>
            <img class="contacts-image" src="image/contacts.svg" alt="" />
            <img class="afisha-photo" src="image/1st_screen.png" alt="" />
          </div>
        </div>
      </header>

      <section class="afisha">
        <div class="afisha-part container">
          <div>
            <h1 class="afisha-title">ПИРОТЕХНИКА В МОГИЛЁВЕ</h1>
            <p class="afisha-text">Салюты и фейерверки, петарды и хлопушки</p>
            <button class="btn">Перейти в каталог</button>
          </div>
          <img class="slider" src="image/slider.png" alt="" />
        </div>
      </section>
      <section class="cards container">
        <div class="cards-part">
          <img class="category-image" src="image/category.png" alt="" />
          <img class="category-image" src="image/category_2.png" alt="" />
          <img class="category-image" src="image/category_3.png" alt="" />
        </div>
        <div class="cards-part-second">
          <img class="category-image" src="image/category_4.png" alt="" />
          <img class="category-image" src="image/category_5.png" alt="" />
          <img class="category-image" src="image/category_6.png" alt="" />
        </div>
      </section>
    </div>
  </body>
</html>
